<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyectocajero4.css">
    <title>Document</title>
</head>
<body>
    <div class="comenzar">
        <div class="inicio">
            <h1>Cuanto quieres sacar:</h1>
            <div class="buscador">
                <input id="exacto"type="number" name="search" placeholder="sumar cantidad exacta,(dame click cuando ya hayas puesto la cantidad)" >
            </div>
            <button id="1000"> 1000</button>
            <button id="500">500</button>
            <button id="1500">1500</button>
            <button id="2000">2000</button>
            <button id="tutotal">Total</button>
            <button id="finalizar">finalizar</button>
            <div class="res">
                <input id="restar"type="number" name="search" placeholder="restar cantidad exacta,(dame click cuando ya hayas puesto la cantidad)" >
            </div>
        </div>
    </div>
</body>
<script src="proyectocajero4.js"></script>
</html>
